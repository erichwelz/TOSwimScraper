        9138\n-->\n\r\n\r\n<section id=\"compid_ce1c371bc8c1d310VgnVCM10000067d60f89____\">\r\n\t\t<article
        class=\"media articleDetail\">\r\n\t\t\t<header>\r\n\t\t\t\t<h1>\r\n\t\t\t\t\t\r\n\t\t\t\t\t\tFree
        & Low Cost Options for Recreation Programs\r\n\t\t\t\t\t\r\n\t\t\t\t</h1>\r\n\t\t\t</header>\r\n\t\t\t<p>The
        City of Toronto is committed to increasing access to recreation by offering
        Free drop-in Programs, Community Centres Where Programs are Free, Yearly Credits
        and Older Adult Discounts.</p>\n<p><a name=\"top\"></a></p>\n<ul>\n<li><a
        href=\"#location\">Locations of Community Centres Where Programs are Free</a></li>\n<li><a
        href=\"#faq\">Frequently Asked Questions</a></li>\n</ul>\n<h3>Free Drop-in
        Programs</h3>\n<p>Many community centres offer free recreation drop-in programs
        including <a href=\"/parks/prd/swimming/dropin/leisure/index.htm\">leisure
        swimming</a> and <a href=\"/parks/prd/skating/dropin/leisure/index.htm\">skating</a>
        and drop-in programs for children, youth and older adults.</p>\n<h3>Yearly
        Credit (Welcome Policy)</h3>\n<p><a href=\"/wps/portal/contentonly?vgnextoid=a048a4bd35341410VgnVCM10000071d60f89RCRD\">A
        yearly credit</a> is available to residents with low-incomes that can be used
        to register for any City recreation program.</p>\n<p>Anyone receiving social
        assistance (Ontario Works) and living in Toronto is pre-approved to receive
        this credit - talk to <a target=\"_blank\" href=\"http://www1.toronto.ca/wps/portal/contentonly?vgnextoid=a5c3d08099380410VgnVCM10000071d60f89RCRD\">your
        caseworker</a>.</p>\n<p>To learn more about eligibility for this credit (called
        the Welcome Policy), talk to Parks, Forestry and Recreation staff at a community
        centre, visit <a href=\"/wps/portal/contentonly?vgnextoid=a048a4bd35341410VgnVCM10000071d60f89RCRD\">toronto.ca/wp</a>
        or call 311.</p>\n<h3>Older Adult Discounts</h3>\n<p>Adults 60 plus years
        who register for adult programs receive a 50% discount. For more information,
        please contact a customer service representative at 416 338-4386.</p>\n<h3><a
        name=\"location\"></a>Centres Where Programs Are Free (formerly known as Priority
        Centres)</h3>\n<h3>Etobicoke York District</h3>\n<p></p>\n<ul>\n<li><a href=\"/parks/prd/facilities/complex/486/index.htm\">Chalkfarm
        Community Centre</a> (180 Chalkfarm Drive)</li>\n<li><a href=\"/parks/prd/facilities/complex/750/index.htm\">Elmbank
        Community Centre</a> (10 Rampart Road)</li>\n<li><a href=\"/parks/prd/facilities/complex/1186/index.htm\">Emery
        Collegiate Secondary School</a> (3395 Weston Road)</li>\n<li><a href=\"/parks/prd/facilities/complex/1063/index.htm\">Falstaff
        Community Recreation Centre</a> (50 Falstaff Avenue)</li>\n<li><a href=\"/parks/prd/facilities/complex/1236/index.htm\">John
        English Community School</a> (95 Mimico Avenue Rm 100B)</li>\n<li><a href=\"/parks/prd/facilities/complex/1232/index.htm\">Islington
        Community School</a> (44 Cordova Avenue)</li>\n<li><a href=\"/parks/prd/facilities/complex/1244/index.htm\">Kingsview
        Village Community School</a> (1 York Road)</li>\n<li><a href=\"/parks/prd/facilities/complex/749/index.htm\">North
        Kipling Community Centre</a> (2 Rowntree Road)</li>\n<li>Rockcliffe Middle
        School (400 Rockcliffe Boulevard)</li>\n<li><a href=\"/parks/prd/facilities/complex/795/index.htm\">The
        Elms Community School</a> (45 Golfdown Drive)</li>\n<li>York Community Centre
        (115 Black Creek Drive) *Opening in 2016</li>\n</ul>\n<p></p>\n<h3>North York
        District</h3>\n<p></p>\n<ul>\n<li><a href=\"/parks/prd/facilities/complex/42/index.htm\">Antibes
        Community Centre</a> (140 Antibes Drive)</li>\n<li><a href=\"/parks/prd/facilities/complex/1056/index.htm\">Dennis
        R. Timbrell Recreation Centre</a> (29 St. Dennis Drive)</li>\n<li><a href=\"/parks/prd/facilities/complex/575/index.htm\">Driftwood
        Community Recreation Centre</a> (4401 Jane Street)</li>\n<li><a href=\"/parks/prd/facilities/complex/647/index.htm\">Grandravine
        Community Centre</a> (23 Grandravine Drive)</li>\n<li><a href=\"/parks/prd/facilities/complex/1076/index.htm\">Jenner
        Jean-Marie Community Centre</a> (48 Thorncliffe Park Drive)</li>\n<li><a href=\"/parks/prd/facilities/complex/675/index.htm\">Lawrence
        Heights Community Recreation Centre</a> (5 Replin Road)</li>\n<li><a href=\"/parks/prd/facilities/complex/780/index.htm\">Oakdale
        Community Centre</a> (350 Grandravine Drive)</li>\n<li><a href=\"/parks/prd/facilities/complex/1093/index.htm\">O'Connor
        Community Recreation Centre</a> (1386 Victoria Park Avenue)</li>\n<li><a href=\"/parks/prd/facilities/complex/714/index.htm\">Oriole
        Community Centre</a> (2975 Don Mills Road)</li>\n</ul>\n<p></p>\n<h3>Scarborough
