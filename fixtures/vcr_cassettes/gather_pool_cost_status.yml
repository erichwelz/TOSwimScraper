        Village Recreation Centre</a> (3600 Kingston Road)</li>\n<li><a href=\"/parks/prd/facilities/complex/1105/index.htm\">Stephen
        Leacock Community Recreation Centre/Community Centre</a> (2500 Birchmount
        Road)</li>\n</ul>\n<p></p>\n<h3>Toronto &amp; East York District</h3>\n<p></p>\n<ul>\n<li><a
        href=\"/parks/prd/facilities/complex/45/index.htm\">Harrison Baths</a> (15
        Stephanie Street)</li>\n<li><a href=\"/parks/prd/facilities/complex/58/index.htm\">Jimmie
