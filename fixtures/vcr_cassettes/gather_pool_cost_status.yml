        Park North Recreation Centre</a> (415 Gerrard Street East)</li>\n<li><a href=\"/parks/prd/facilities/complex/180/index.htm\">Regent
        Park South Community Recreation Centre</a> (203 Sackville Green)</li>\n<li><a
        href=\"/parks/prd/facilities/complex/1098/index.htm\">Scadding Court Community
        Recreation Centre</a> (Scadding Court Community Recreation Centre, 707 Dundas
        Street West)</li>\n<li><a href=\"/parks/prd/facilities/complex/325/index.htm\">Secord
        Community Centre</a> (91 Barrington Avenue)</li>\n<li><a href=\"/parks/prd/facilities/complex/451/index.htm\">Wellesley
        Community Centre</a> (495 Sherbourne Street)</li>\n</ul>\n<p></p>\n<p>If programs
        are full, there will be waitlists created. If you can't attend the program
        you are registered for, call 416-338-4386 to tell us so we can offer your
        spot to someone on the waitlist.</p>\n<p><a href=\"#top\">Back to top</a></p>\n<p><a
        name=\"faq\"></a></p>\n<h3>Frequently Asked Questions</h3>\n<p><strong>What
        is the purpose of Community Centres Where Programs are Free?</strong><br />
        The Centres were originally established in 1999 as a way to increase access
        to programs in neighbourhoods with high levels of low income by eliminating
        program fees. There are now 39 Community Centres Where Programs are Free.</p>\n<p><strong>What
        programs/services are free at these Community Centres?</strong><br /> <strong>Free</strong></p>\n<ul>\n<li>All
        City-delivered, registered and drop-in programs for all age groups</li>\n<li>Passes
        and memberships for all age groups to fitness centres and weight rooms</li>\n<li>Permits
        for local non-profit groups in rooms, gyms, and kitchens for all age groups</li>\n</ul>\n<p></p>\n<p><strong>Not
        Free</strong></p>\n<ul>\n<li>Registered programs for residents of other municipalities</li>\n<li>Memberships
        to tennis clubs and other sport clubs</li>\n<li>Permits and rentals to private
        and commercial groups</li>\n<li>Permits and rentals in pools, arenas, ice
        rinks, dry-pads, sport courts, and other unique facilities</li>\n<li>Permits
        to Boards of Education</li>\n</ul>\n<p></p>\n<p><strong>Why is the City increasing
        the number of these Community Centres? </strong><br /> The Recreation Service
        Plan identified that the existing Centres Where Programs Are Free were not
        equally distributed across the city. Using 2011 census information, 16 new
        locations were identified ensuring more low income areas, to be served and
        equitable distribution of locations across the City.</p>\n<p><strong>How were
        the new Community Centres Where Programs Are Free selected? </strong><br />
        The centres were selected based their proximity to low income census tracts
        where over 28% of the population fall below Statistics Canada's Low Income
        Measure. Council adopted the new criteria for selecting Community Centres
        Where Programs Are Free when it approved the 2013-2017&nbsp;<a href=\"/wps/portal/contentonly?vgnextoid=0991dada600f0410VgnVCM10000071d60f89RCRD&amp;vgnextchannel=a96adada600f0410VgnVCM10000071d60f89RCRD\">Recreation
        Service Plan</a> in November 2012.</p>\n<p><a href=\"#top\">Back to top</a></p>\r\n\t\t</article>\r\n</section>\r\n\t\r\n\r\n\r\n\r\n\r\n<!--
